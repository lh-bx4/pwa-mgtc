<!--
    corriger l'animation
    regler les probleme de mise en page due aux différentes tailles d'écran
    optimiser le scss
    ajouter les vrais fichiers
    ajouter les videos de poles
    regler les couleur en dégradé
    (icon / svg anim)
-->
<div id="page" [ngStyle] = "{'background-color':clr, 'height':getH(), 'transition-delay':getTransitionDelay(), 'border-top-left-radius':pageBR, 'border-top-right-radius':pageBR}">
    <div [ngClass]="howShow(0)"  id="Team">
        <label class="pres">
        <label class="titre">Le mot du président</label>
        <label class="texte">Je suis honoré de vous présenter les Magell’antic ! Nous sommes 39 Insassiens, venant des quatre coins de la France, rassemblés dans un seul but : vous faire voyager dans des contrées inexplorées durant deux semaines. Sous l’œil exigeant des dieux, nous vous accompagnerons dans cette aventure remplie de bonne humeur, de surprises et d’évènements mythiques. <br/>       Mais ce n’est pas tout. A l’arrivée de ce voyage vous sera demandé de faire un choix. Est-ce que l’odyssée s’arrête maintenant ? Ou continue pendant un an ? Ce choix décidera de l’avenir du BDE, dont voici notre vision : <br/>          Il doit être accueillant, à l’écoute, accessible à tous et transparent envers les élèves. Chacun de vous pourra se retrouver, la fois par les actions que nous entreprendrons mais également par l’attitude que nous adopterons. <br/>      Il est maintenant de notre ressort de vous prouver à quel point nous avons travaillés et que les mots motivation et détermination sonnent en rythme dans nos têtes depuis des semaines. Nous donnerons le maximum de nous-même et vous montrerons que les Magell’antic sont des soldats au mental d’acier…mais au cœur tendre. <br/> A bientôt et bon voyage… <br/>Suez – Magell’antic</label>
        </label>
        <img id="photolist" src="../../assets/files/team/LIST.png">
        <ul>
            <li *ngFor="let i of MEMBERS;">
                <img class="pdp" [id]="i.name" [src]="i.src">
                <label class="name">{{i.name}}</label>
                <label class="lore">{{i.lore}}</label>
            </li>
        </ul>
    </div>

    <div id="Prog" [ngClass]="howShow(1)">
        <ul *ngIf="false">
            <li *ngFor="let i of SECTIONS;">
                <button id=i.id class="accordion" (click)="toggleSection(i.id)">{{i.title}}</button>
                <div class="sectiontop" [ngClass]="{shows : i.state, hides : !i.state}">
                    <img [src]="i.photo">
                    <p>{{i.lore}}</p>
                    <video width="100%" height="auto" controls>
                        <source [src]="i.video" type="video/mp4">
                    </video> 
                    <label class ="nv">Nouveautés</label>   
                </div>
            </li>
        </ul>
        <img src="../../assets/icons/ui_secret.png">
        <a *ngIf="false" class="btn btn-danger" href="../../assets/files/prog/Programme.pdf" download>Programme complet</a>
    </div>

    <div id="Campaign" [ngClass]="howShow(2)">
        <label *ngIf="false">Flyer de campagne en pdf (téléchargement)
            <ul>
                <li *ngFor="let i of FLYERS;">
                    <a class="btn btn-danger" [href]="getPath(i.id)" download *ngIf="i.spoil">{{i.title}}</a>
                </li>
            </ul>
        </label>
        <ul id="#songs" *ngIf="false">
            <li *ngFor="let i of SONGS;">
                <button id=i.id class="accordion" (click)="toggleLyrics(i.id)">{{i.title}}</button>
                <div class="lyrics" [ngClass]="{shows : i.state, hides : !i.state}">
                    <video width="100%" height="auto" controls>
                        <source [src]="i.video" type="video/mp4">
                    </video>
                </div>
            </li>
        </ul>
        <a *ngIf="false" class="btn btn-danger" [href]="LYRICS" download>Livret chansons</a>
        <img src="../../assets/icons/ui_secret.png">
    </div>

    <div id="Party" [ngClass]="howShow(3)">
        <!--system secret-->
        <img [src]="getPartySrc(0)" (click)="onPartyInfo(0)">
        <img [src]="getPartySrc(1)" (click)="onPartyInfo(1)">
        <img [src]="getPartySrc(2)" (click)="onPartyInfo(2)">
        <img [src]="getPartySrc(3)" (click)="onPartyInfo(3)">
    </div>

    <div id="Agenda" [ngClass]="howShow(4)">
        <!-- see https://stackoverflow.com/questions/2269192/use-a-custom-url-to-get-a-customized-printable-version-of-google-calendar-->
        <iframe *ngIf="false" id="agenda" src="https://calendar.google.com/calendar/embed?src=kvv954969fmevuq0bi8v7dvf1k%40group.calendar.google.com&ctz=Europe%2FParis&mode=week&wkst=7&pbw=false&pda=true&dates=20200210%2F20200221" 
            width="95%" 
            height="800px" 
            frameborder="4" 
            scrolling="no"></iframe>
        <img src="../../assets/icons/ui_secret.png">
    </div>
</div>
