<style>
    div {
        position: fixed;
        left : 0;
        width: 100%;
        transition:0.5s;
        z-index:3;
        background-position: 50% 50%;
    }

    img {
        border-style: solid;
        border-radius: 50%;
        border-width: 3px;
        border-color: #efefef;
        object-fit: cover;
        position: absolute;
    }
    #title {
        font-family: Arial, Helvetica, sans-serif;
        color: #efefef;
        font-size: x-large;
        position: absolute;
    }
    #lore {
        font-family: Arial, Helvetica, sans-serif;
        color: #efefef;
        font-size: medium;
        position: absolute;
    }
</style>
<div  
    (click)="onSwitch()"
    [ngStyle]="{'background':getClr(), 'top':getTop(), 'left':getLeft(), 'transition-delay':getTransitionDelay(), 'height':MH}" 
    >
    
    <label id="title" 
        [style.top]="getNthOfH(0.25)" 
        [style.left]="getNthOfH(1)">
        {{title}}
    </label>
    <label id="lore"
        [style.bottom]="getNthOfH(0.25)" 
        [style.left]="getNthOfH(1)">{{lore}}</label>
    <img [src]="getIcon()"
        [style.height]="getNthOfH(0.5)"
        [style.width]="getNthOfH(0.5)"
        [style.top]="getNthOfH(0.25)"
        [style.left]="getNthOfH(0.25)">
</div>
