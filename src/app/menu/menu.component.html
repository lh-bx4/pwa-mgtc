<style>
    div {
        position: fixed;
        left : 0;
        width: 100%;
        transition:0.5s;
        z-index:3;
    }

    img {
        border-style: solid;
        border-radius: 50%;
        border-width: 3px;
        border-color: #FEFEFE;
        object-fit: cover;
        position: absolute;
    }
    #title {
        font-family: Arial, Helvetica, sans-serif;
        color: #FEFEFE;
        font-size: x-large;
        position: absolute;
    }
    #lore {
        font-family: Arial, Helvetica, sans-serif;
        color: #FEFEFE;
        font-size: medium;
        position: absolute;
    }

    .hideUnselected {
        animation: hideUnselected 0.5s ease 0s 1 forwards;
    }
    @keyframes hideUnselected {
        from {
            left:0;
        }
        to {
            left:100%;
        }
    }

    .upSelected {
        animation: upSelected 0.5s ease 0.5s 1 forwards;
    }
    @keyframes upSelected {
        from {
            top:"{getTop()}";
        }
        to {
            top:30px;
        }
    }

</style>
<div  
    [ngClass]="{upSelected : istoSelect(), hideUnselected : istoHide()}"  
    [style.top]="getTop()" [style.background-color]="getClr()" [style.height]="getH()" (click)="onSwitch()">
    
    <label id="title" 
        [style.top]="getNthOfH(0.25)" 
        [style.left]="getNthOfH(1)">
        {{title}}
    </label>
    <label id="lore"
        [style.bottom]="getNthOfH(0.25)" 
        [style.left]="getNthOfH(1)">{{lore}}</label>
    <img src="../../assets/img/IMG_4299.JPG"
        [style.height]="getNthOfH(0.5)"
        [style.width]="getNthOfH(0.5)"
        [style.top]="getNthOfH(0.25)"
        [style.left]="getNthOfH(0.25)">
</div>
